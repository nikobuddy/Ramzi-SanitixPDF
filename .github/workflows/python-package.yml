name: Python Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create required directories
      run: |
        mkdir -p source_pdfs final_pdfs logs
    
    - name: Verify Python version
      run: |
        python --version
        python -c "import sys; print(f'Python {sys.version}')"
    
    - name: Verify dependencies
      run: |
        python -c "import PyPDF2; print(f'PyPDF2 version: {PyPDF2.__version__}')"
        python -c "import flask; print(f'Flask version: {flask.__version__}')"
        python -c "import flask_cors; print('Flask-CORS installed')"
        python -c "import werkzeug; print(f'Werkzeug version: {werkzeug.__version__}')"
    
    - name: Verify setup script
      run: |
        python verify_setup.py
    
    - name: Check core imports
      run: |
        python -c "from duplicate_pdf_detector import DuplicatePDFDetector; print('✅ DuplicatePDFDetector imported successfully')"
    
    - name: Check Flask app import
      run: |
        python -c "import app; print('✅ Flask app imported successfully')"
    
    - name: Check config import
      run: |
        python -c "import config; print('✅ Config imported successfully')"
