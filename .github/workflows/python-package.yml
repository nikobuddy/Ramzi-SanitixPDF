name: Python Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt || (echo "Standard install failed, trying individual packages" && pip install PyPDF2==3.0.1 Flask==3.0.0 Flask-CORS==4.0.0 Werkzeug==3.0.1)
    
    - name: Verify Python version
      run: |
        python --version
        python -c "import sys; print(f'Python {sys.version}')"
    
    - name: Verify dependencies
      run: |
        python -c "import PyPDF2; print(f'PyPDF2 version: {PyPDF2.__version__}')" || echo "PyPDF2 check failed"
        python -c "import flask; print(f'Flask version: {flask.__version__}')" || echo "Flask check failed"
        python -c "import flask_cors; print('Flask-CORS installed')" || echo "Flask-CORS check failed"
      continue-on-error: true
    
    - name: Verify setup script
      run: |
        python verify_setup.py || echo "Setup verification completed with warnings"
      continue-on-error: true
    
    - name: Check core imports
      run: |
        python -c "from duplicate_pdf_detector import DuplicatePDFDetector; print('DuplicatePDFDetector imported successfully')" || echo "Core import check failed"
      continue-on-error: true
    
    - name: Check Flask app import
      run: |
        python -c "import app; print('Flask app imported successfully')" || echo "Flask app import check failed"
      continue-on-error: true

